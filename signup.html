<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,
    900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body class="user-forms">
<header>
    <h2><a href="index.html" class="header-brand"><span class="highlight">Fast Food</span>Fast</a></h2>
    <nav>
        <ul>
            <li><a href="menu.html" title="Menu" class="header-login">Menu</a></li>
            <li><a href="events.html" title="Events" class="header-login">Events</a></li>
            <li><a href="login.html" title="Login" class="header-login">Login</a></li>
            <li><a class="header-login" href="signup.html" title="Register">Register</a></li>
        </ul>
    </nav>
</header>
<div class="container-2">
    <div class="wrapper-2">
        <form id="signup_form" action="index.html">
            <div class="img-container">
                <h3 id="message"></h3>
                <img src="img/avatar.png" alt="Avatar" class="avatar">
            </div>
            <h3>Register</h3>
            <ul class="flex-outer">
                <li>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter your password">
                </li>
                <li>
                    <label for="password">Re-type Password</label>
                    <input type="text" id="confirm_password" placeholder="Confirm your password">
                </li>
                <li>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</div>
</body>

</html>
